<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <title>LAB Picture</title>
  </head>
  <body>
    <figure>
      <figcaption>A Turtle Being Held</figcaption>
      <picture>
        <!--Small Preferred-->
        <source srcset="images/little-turtle-in-hands-small (1).jpg" media="(max-width: 500px)" type="image/jpg" />
        <!--Small fallback-->
        <source srcset="images/little-turtle-in-hands-small.png" media="(max-width: 500px)" type="image/png" />
        <!--Large Preferred-->
        <source srcset="images/little-turtle-in-hands (2).jpg" type="image/jpg" />
        <!--Large Fallback-->
        <source srcset="images/little-turtle-in-hands (1).png" type="image/png" />
        <img src="images/little-turtle-in-hands (1).png" alt="Small turtle being held." />
      </picture>
    </figure>
  </body>
